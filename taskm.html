<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="tasks.css">
    <link rel="icon" href="icon2.png">
</head>
<body>
    <div class="container">
        <h1>Tasks</h1>
        <div class="habit-form">
            <input type="text" id="habit-input" placeholder="Enter a new Task">
            <button class="bx" onclick="addHabit()">Add Task</button>
        </div>
        <div class="habit-list">
            <h2>Your Tasks</h2>
            <ul id="habit-list"></ul>
        </div>
        <div class="progress">
            <h2>Progress</h2>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <p id="progress-text">0% Complete</p>
        </div>
    </div>
    
    <script src="taskj.js"></script>
</body>
</html>
